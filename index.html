<html lang="en"><!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="referrer" content="always">

    <title>Assignment</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#dueDate").datepicker();
        });
    </script>
</head>
<body>
<header>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <h1>Task Manager</h1>
            </div>
        </div>
    </div>
</header>
<section class="addTask">
    <div class="container main-body-content">
        <form id="addData">
            <div class="form-group">
                <label for="heading">Task Heading</label>
                <input type="text" class="form-control" id="heading" placeholder="Task Heading">
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="text" class="form-control" id="dueDate">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status">
                    <option value="1">Development</option>
                    <option value="2">Testing</option>
                    <option value="3">Rejected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" id="priority">
                    <option>P1</option>
                    <option>P2</option>
                    <option>P3</option>
                    <option>P4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
</section>
<section>
    <div class="container main-body-content">
        <table class="table" id="allTasks">
            <thead>
            <tr>
                <th>Task Heading</th>
                <th onclick="">Create Date</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Mark Complete</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</section>
<script src="js/task.js"></script>
<script src="js/taskFactory.js"></script>
<script src="js/index.js"></script>
</body>
</html>
