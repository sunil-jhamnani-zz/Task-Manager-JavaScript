<html lang="en"><!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="referrer" content="always">

    <title>Assignment</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <span>Task Manager</span>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <section class="addTask">
        <div class="container main-body-content">
            <form id="addData">
                <div class="form-group col-md-4 float-left">
                    <label for="heading">Task Heading</label>
                    <input type="text" class="form-control" id="heading">
                </div>
                <div class="form-group col-md-4 float-left">
                    <label for="dueDate">Due Date</label>
                    <input type="text" class="form-control" id="dueDate">
                </div>
                <div class="form-group col-md-2 float-left">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                        <option disabled="disabled" selected></option>
                        <option value="1">Development</option>
                        <option value="2">Testing</option>
                        <option value="3">Rejected</option>
                    </select>
                </div>
                <div class="form-group col-md-1 float-left">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority">
                        <option disabled="disabled" selected></option>
                        <option>P1</option>
                        <option>P2</option>
                        <option>P3</option>
                        <option>P4</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="submit" style="margin-top: 31px">Submit</button>
            </form>
        </div>
    </section>
    <section class="container">
        <div class="main-body-content">
            <table class="table" id="allTasks">
                <thead>
                <tr style="background-color: lightslategrey;">
                    <th class="col-xs-2"></th>
                    <th class="col-xs-2">Task Heading</th>
                    <th onclick="sortByDueDate()" class="col-xs-2">Due Date</th>
                    <th class="col-xs-2">Status</th>
                    <th class="col-xs-2">Priority</th>
                    <th class="col-xs-2"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
</div>
<script src="js/task.js"></script>
<script src="js/taskFactory.js"></script>
<script src="js/index.js"></script>
</body>
</html>
